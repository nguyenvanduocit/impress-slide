<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="css/impress-demo.css" rel="stylesheet" />
    
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>
<body class="impress-not-supported">
<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>
<div id="impress">
    <div id="01" class="step" data-x="2825" data-y="2325" data-z="-2000" data-rotate="100" data-scale="2">
        <img src="images/01.png" width="100%" alt="">
    </div>
    <div id="02" class="step" data-x="2000" data-y="1502" data-z="-2500" data-rotate="12" data-scale="1">
        <img src="images/02.png" width="100%" alt="">
    </div>
    <div id="03" class="step" data-x="3501" data-y="500" data-z="-1500" data-rotate="200" data-scale="1">
        <img src="images/03.png" width="100%" alt="">
    </div>
    <div id="04" class="step" data-x="1000" data-y="2000" data-z="-800" data-rotate="0" data-scale="3">
        <img src="images/04.png" width="100%" alt="">
    </div>
    <div id="05" class="step" data-x="3500" data-y="1000" data-z="0" data-rotate="-100" data-scale="2">
        <img src="images/05.png" width="100%" alt="">
    </div>
    <div id="06" class="step" data-x="3500" data-y="1000" data-z="-2000" data-rotate="-150" data-scale="1">
        <img src="images/06.png" width="100%" alt="">
    </div>
    <div id="07" class="step" data-x="2000" data-y="3500" data-z="-1500" data-rotate="-300" data-scale="2">
        <img src="images/07.png" width="100%" alt="">
    </div>
    <div id="08" class="step" data-x="3000" data-y="3500" data-z="-100" data-rotate="-150" data-scale="2">
        <img src="images/08.png" width="100%" alt="">
    </div>
    <div id="09" class="step" data-x="1500" data-y="3500" data-z="-3500" data-rotate="0" data-scale="2">
        <img src="images/09.png" width="100%" alt="">
    </div>
    <div id="10" class="step" data-x="500" data-y="4000" data-z="100" data-rotate="200" data-scale="2">
        <img src="images/10.png" width="100%" alt="">
    </div>
    <div id="11" class="step" data-x="500" data-y="4000" data-z="3000" data-rotate="300" data-scale="2">
        <img src="images/11.png" width="100%" alt="">
    </div>

    <div id="overview" class="step" data-x="1500" data-y="2000" data-scale="10"></div>

</div>
<script src="js/impress.js"></script>
<script>impress().init();</script>
</body>
</html>
